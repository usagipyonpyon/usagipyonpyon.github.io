  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let i18n = {};

      // ËΩΩÂÖ• translations.json
      fetch('./translations.json')
        .then(res => res.json())
        .then(data => {
          i18n = data;
          applyLang('ja');
        })
        .catch(console.error);

      // ÁªëÂÆöÊåâÈíÆ
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          applyLang(btn.dataset.lang);
        });
      });

      // ÂàáÊç¢ËØ≠Ë®ÄÂáΩÊï∞
      function applyLang(lang) {
        // ÊñáÊ°àÊõøÊç¢
        document.querySelectorAll('[data-i18n-key]').forEach(el => {
          const key = el.getAttribute('data-i18n-key');
          if (i18n[lang] && i18n[lang][key] != null) {
            el.textContent = i18n[lang][key];
          }
        });
        // ÊåâÈíÆÈ´ò‰∫Æ
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.lang-btn[data-lang="${lang}"]`).classList.add('active');
      }
    });
  </script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateViewCount() {
      const TH = 3600*1000;
      const last = +localStorage.getItem('lastCount') || 0;
      const now = Date.now();
      const cb = snap => {
        document.getElementById('view-count').textContent =
          String(snap.val()||0).padStart(7,'0');
      };
      if (now - last >= TH) {
        db.ref('viewCount').transaction(v => (v||0)+1, () => {
          localStorage.setItem('lastCount', now);
        }).then(cb);
      } else {
        db.ref('viewCount').once('value').then(cb);
      }
    }
    document.addEventListener('DOMContentLoaded', updateViewCount);
  </script>
