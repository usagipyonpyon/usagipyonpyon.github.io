  <!-- Â§öËØ≠Ë®ÄËÑöÊú¨ -->
  <script>
    let i18n = {};
    fetch('translations.json')
      .then(r => r.json())
      .then(data => {
        i18n = data;
        applyLanguage('ja');
        document.querySelector('.lang-btn[data-lang="ja"]').classList.add('active');
      })
      .catch(console.error);

    function applyLanguage(lang) {
      document.querySelectorAll('[data-i18n-key]').forEach(el => {
        const k = el.getAttribute('data-i18n-key');
        if (i18n[lang] && i18n[lang][k] !== undefined) {
          el.textContent = i18n[lang][k];
        }
      });
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        const lang = btn.getAttribute('data-lang');
        applyLanguage(lang);
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateViewCount() {
      db.ref('viewCount').transaction(current => (current || 0) + 1, (err, committed, snap) => {
        const el = document.getElementById('view-count');
        if (committed) {
          el.textContent = String(snap.val()).padStart(7, '0');
        } else {
          el.textContent = '0000000';
        }
      });
    }
    document.addEventListener('DOMContentLoaded', updateViewCount);
