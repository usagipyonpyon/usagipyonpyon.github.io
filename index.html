<script>
document.addEventListener('DOMContentLoaded', () => {
  let i18n = {};

  // 1) Âä†ËΩΩ translations.json
  fetch('translations.json')
    .then(r => r.ok ? r.json() : Promise.reject(r.status))
    .then(data => {
      i18n = data;
      applyLang('ja');               // ÈªòËÆ§Êó•Êñá
      document.querySelector('.lang-btn[data-lang="ja"]').classList.add('active');
    })
    .catch(err => console.error('i18n load failed:', err));

  // 2) ÁªëÂÆöÂàáÊç¢‰∫ã‰ª∂
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.preventDefault();
      const lang = btn.dataset.lang;
      applyLang(lang);
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // 3) ÁúüÊ≠£ÊõøÊç¢ÊâÄÊúâ [data-i18n-key]
  function applyLang(lang) {
    document.querySelectorAll('[data-i18n-key]').forEach(el => {
      const key = el.getAttribute('data-i18n-key');
      const txt = i18n[lang] && i18n[lang][key];
      if (txt !== undefined) {
        el.textContent = txt;
      }
    });
  }
});
</script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  document.addEventListener('DOMContentLoaded', () => {
    const isAdmin = new URLSearchParams(location.search).get('admin') === '1';
    const formSec = document.getElementById('post-form');
    const feedSec = document.getElementById('posts-feed');

    // Âè™Êúâ admin Ê®°Âºè‰∏ãÊâçÊòæÁ§∫Ë°®Âçï
    if (isAdmin) formSec.style.display = 'block';

    // ÁªëÂÆö‚ÄúÂèëÂ∏ñ‚ÄùÊåâÈíÆ
    document.getElementById('post-submit').addEventListener('click', async () => {
      const now = new Date();
      const date = now.toISOString().slice(0, 19).replace('T', ' ');  // e.g. "2025-05-09 14:23:30"
      const file = document.getElementById('post-image').files[0];
      const text = document.getElementById('post-text').value.trim();
      if (!text && !file) return alert('ËØ∑ËæìÂÖ•ÊñáÂ≠óÊàñ‰∏ä‰º†ÂõæÁâá');

      let imageUrl = '';
      if (file) {
        const path = `posts/${Date.now()}_${file.name}`;
        const snap = await storage.ref(path).put(file);
        imageUrl = await snap.ref.getDownloadURL();
      }

      // ÂÜôÂÖ• Realtime DB
      await db.ref('posts').push({ date, imageUrl, text });
      alert('Published!');
      document.getElementById('post-text').value = '';
      document.getElementById('post-image').value = '';
    });

    // Ê∏≤ÊüìÂ∏ñÂ≠êÊµÅÔºöÊåâ date ÂÄíÂ∫è
    db.ref('posts')
      .orderByChild('date')
      .on('value', snap => {
        const data = snap.val() || {};
        feedSec.innerHTML = '';
        Object.entries(data)
          .sort((a, b) => b[1].date.localeCompare(a[1].date))
          .forEach(([key, post]) => {
            const art = document.createElement('article');
            art.style.cssText = `
              background:#fff;
              padding:16px;
              border-radius:8px;
              box-shadow:0 2px 6px rgba(0,0,0,0.1);
              position: relative;

            // Â¶ÇÊûúÊòØ admin Ê®°ÂºèÔºåÊ∑ªÂä†Âà†Èô§ÊåâÈíÆ
            if (isAdmin) {
              const del = document.createElement('button');
              del.textContent = 'Âà†Èô§';
              del.style.cssText = `
                position:absolute;
                top:8px; right:8px;
                background:#ff4d6d; color:#fff;
                border:none; padding:4px 8px;
                border-radius:4px; cursor:pointer;

                    .remove()
                    .then(() => art.remove())
                    .catch(err => alert('Âà†Èô§Â§±Ë¥•: ' + err.message));
                }
              });
              art.appendChild(del);
            }

            // Êó•Êúü
            const d = document.createElement('div');
            d.textContent = post.date;
            d.style.cssText = 'font-size:0.85rem;color:#666;margin-bottom:8px;';
            art.appendChild(d);

            // ÂõæÁâáÔºàÊúâÂàôÂ±ïÁ§∫Ôºâ

              const img = document.createElement('img');
              img.src = post.imageUrl;
              img.style.cssText = 'width:100%;border-radius:4px;margin-bottom:8px;';
              art.appendChild(img);
            }

            // ÊñáÊú¨
            const p = document.createElement('p');
            p.textContent = post.text;
            p.style.cssText = 'white-space:pre-wrap;line-height:1.5;';
            art.appendChild(p);

            feedSec.appendChild(art);
          });
      });
  });
</script>
